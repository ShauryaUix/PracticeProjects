<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="./assets/font-awesome-4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="main-body">
        <div class="centerframe">
            <div class="header-wrapper">
                <nav class="header">
                    <div>
                        <i class="fa fa-bars" aria-hidden="true" id="hamburger"></i>
                    </div>
                    <div class="notification">
                        Notifications
                    </div>
                    <div class="search-wrapper">
                        <input type="text" class="input-display" placeholder="Search" />
                    </div>
                    <i class="fa fa-search" aria-hidden="true" id="search"></i>
                </nav>
            </div>
            <div class="content-with-line-wrapper">
                <div class="line"></div>
                <div class="content-wrapper">
                    <div class="content">
                        <div class="time">
                            <span class="time-position">9:24am</span>
                        </div>
                        <div class="description">
                            <strong>John Walker</strong> posted a photo on your wall
                        </div>
                    </div>

                    <div class="content">
                        <div class="time">
                            <span class="time-position">8:19am</span>
                        </div>
                        <div class="description">
                            <strong>Alice Parker </strong> commented your last post
                        </div>
                    </div>

                    <div class="content">
                        <div class="time">
                            <span class="time-position">Yesterday</span>
                        </div>
                        <div class="description">
                            <strong>Luke Wayne </strong> added you as friend
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div class="left-nav-wrapper">
            <div class="left-nav-content">
                <li class="nav-list">
                    <i class="fa fa-tachometer" aria- hidden="true"></i>
                    <span>Dashboard</span>
                </li>

                <li class="nav-list">
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <span>Profile</span>
                </li>
                <li class="nav-list">
                    <i class="fa fa-bell" aria-hidden="true"></i>
                    <span> Notifications</span>
                </li>
                <li class="nav-list">
                    <i class="fa fa-comments" aria-hidden="true"></i>
                    <span> Messages</span>
                </li>
                <li class="nav-list">
                    <i class="fa fa-cog" aria-hidden="true"></i>
                    <span> Settings</span>
                </li>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
